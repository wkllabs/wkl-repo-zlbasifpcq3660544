<section class="page contact">
  <h1>Contact</h1>
  <form class="contact__form">
    <label>
      Name
      <input type="text" name="name" required>
    </label>
    <label>
      Email
      <input type="email" name="email" required>
    </label>
    <label>
      Message
      <textarea name="message" rows="4"></textarea>
    </label>
    <button type="submit" class="btn">Send</button>
  </form>
</section>
